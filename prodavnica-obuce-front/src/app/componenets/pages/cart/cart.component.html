<body>
    <main>
      <header id="site-header">
        <div class="container">
          <h1 style="font-weight: 500;">Korpa</h1>
        </div>
      </header>

      <div class="container" *ngIf="productsInCart.length === 0">
        Korpa je prazna
      </div>
  
      <div class="container">
  
        <section id="cart">
          <article class="product" *ngFor="let productIC of productsInCart">
            <header>
              <a class="remove" (click)="removeProduct(productIC)">
                <img [src]="'images/img1.webp'">
                <h3>Remove product</h3>
              </a>
            </header>
            <div class="content">
              <h1>{{ productIC.proizvod.ime}}</h1>
            </div>
            <footer class="content">
              <button class="qt-minus" (click)="decrementQuantity(productIC)">-</button>
              <span class="qt" >{{ productIC.kolicina }}</span>
              <button class="qt-plus" (click)="incrementQuantity(productIC)">+</button>
              <h2 class="full-price" >
                {{ productIC.kolicina * productIC.proizvod.prodajnaCena | currency: 'RSD' }}    
              </h2>
              <h2 class="price" >
                {{productIC.proizvod.prodajnaCena | currency: 'RSD'}}
              </h2>
            </footer>
          </article>
        </section>
      </div>
  
      <footer id="site-footer">
        <div class="container clearfix">
  
          <div class="left">
            <!-- <h2 class="subtotal">Cena bez popusta: {{ setIznos() }}RSD</h2>
            <h3 class="tax">Popust : <span>0</span>â‚¬</h3> -->
          </div>
  
          <div class="right" *ngIf="productsInCart.length > 0">
            <h1 class="total">Ukupno: <span>{{ getTotal() | currency: 'RSD' }}</span></h1>
            <a class="btn" routerLink="/Nastavi">
                <button mat-flat-button>
                Placanje
                </button>
            </a>
          </div>
  
        </div>
      </footer>
    </main>
  </body>
