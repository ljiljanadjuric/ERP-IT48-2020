<div>
    <h1>Porudzbine</h1>
  </div>

  <div class="loader-overlay" *ngIf="isLoading">
    <mat-progress-spinner
      mode="indeterminate"
      diameter="60"
      color="primary"
    ></mat-progress-spinner>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let p"> {{p.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="vremeProdaje">
      <th mat-header-cell *matHeaderCellDef> Vreme </th>
      <td mat-cell *matCellDef="let p"> {{p.vremeProdaje | date: 'dd.MM.yyyy HH:mm'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cenaProdaje">
      <th mat-header-cell *matHeaderCellDef> Iznos </th>
      <td mat-cell *matCellDef="let p"> {{p.cenaProdaje | currency:'RSD'}}</td>
    </ng-container>

    <ng-container matColumnDef="nacinPlacanja">
        <th mat-header-cell *matHeaderCellDef> Nacin placanja </th>
        <td mat-cell *matCellDef="let p"> {{p.nacinPlacanja}} </td>
      </ng-container>
  
    <ng-container matColumnDef="kupac">
      <th mat-header-cell *matHeaderCellDef> Kupac </th>
      <td mat-cell *matCellDef="let p"> {{p.kupac}} </td>
    </ng-container>

    <ng-container matColumnDef="placeno">
        <th mat-header-cell *matHeaderCellDef> Placeno </th>
        <td mat-cell *matCellDef="let p"> {{p.placeno ? 'Da' : 'Ne'}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
